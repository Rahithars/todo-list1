<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>

</head>
<body>
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ todo.title }}" placeholder="Task Title">
        <label>
            <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
            Completed
        </label>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'todoactions' %}">Back to List</a>
</body>
</html>
